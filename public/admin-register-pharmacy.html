<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Pharmacy - Miss AFUNGFE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd',
                            400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8',
                            800: '#1e40af', 900: '#1e3a8a'
                        },
                        medical: {
                            50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac',
                            400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 700: '#15803d',
                            800: '#166534', 900: '#14532d'
                        },
                        accent: {
                            50: '#fffbeb', 100: '#fef3c7', 200: '#fde68a', 300: '#fcd34d',
                            400: '#fbbf24', 500: '#f59e0b', 600: '#d97706', 700: '#b45309',
                            800: '#92400e', 900: '#78350f'
                        }
                    },
                    fontFamily: { 'sans': ['Inter', 'ui-sans-serif', 'system-ui'] },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    },
                    boxShadow: {
                        'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
                        'strong': '0 10px 40px -10px rgba(0, 0, 0, 0.1), 0 2px 10px -2px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-primary-50 via-white to-medical-50 font-sans">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-64 h-64 bg-primary-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
        <div class="absolute top-40 right-20 w-80 h-80 bg-medical-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
    </div>

    <!-- Header -->
    <header class="relative bg-white/95 backdrop-blur-md border-b border-gray-200/50 shadow-soft">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <div class="relative group">
                        <div class="w-12 h-12 bg-gradient-to-r from-primary-500 to-medical-500 rounded-2xl flex items-center justify-center shadow-strong">
                            <i class="fas fa-hospital text-white text-xl"></i>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold gradient-text">Register New Pharmacy</h1>
                        <p class="text-sm text-gray-600 font-medium">Field Registration System</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="admin-pharmacy-management.html" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Management
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative max-w-4xl mx-auto px-6 py-8">
        <div class="text-center mb-8 animate-fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                <span class="gradient-text">Field Registration</span>
            </h2>
            <p class="text-lg text-gray-600">
                Register a new pharmacy during your field visit
            </p>
        </div>

        <!-- Registration Form -->
        <form id="pharmacyRegistrationForm" class="space-y-8 animate-slide-up">
            <!-- Basic Information -->
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-strong border border-white/20">
                <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-info-circle text-primary-500 mr-3"></i>
                    Basic Information
                </h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pharmacy Name *</label>
                        <input type="text" id="pharmacyName" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Owner Name *</label>
                        <input type="text" id="ownerName" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email *</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                        <input type="tel" id="phone" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Address *</label>
                        <textarea id="address" required rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent"></textarea>
                    </div>
                </div>
            </div>

            <!-- GPS Location -->
            <div class="bg-white/90 backdrop-blur-sm rounded-3xl p-8 shadow-strong border border-white/20">
                <h3 class="text-xl font-bold text-gray-800 mb-6 flex items-center">
                    <i class="fas fa-map-marker-alt text-medical-500 mr-3"></i>
                    GPS Location
                </h3>
                <div class="grid md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Latitude *</label>
                        <input type="number" id="latitude" step="any" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-medical-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Longitude *</label>
                        <input type="number" id="longitude" step="any" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-medical-500 focus:border-transparent">
                    </div>
                    <div class="flex items-end">
                        <button type="button" onclick="getCurrentGPSLocation()" class="w-full px-4 py-3 bg-medical-500 text-white rounded-xl hover:bg-medical-600 transition-colors">
                            <i class="fas fa-crosshairs mr-2"></i>Get Current Location
                        </button>
                    </div>
                </div>
                <div id="locationStatus" class="mt-4 text-sm text-gray-600"></div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="px-12 py-4 bg-gradient-to-r from-primary-500 via-primary-600 to-medical-500 text-white rounded-2xl font-bold text-lg hover:from-primary-600 hover:via-primary-700 hover:to-medical-600 transition-all duration-300 transform hover:scale-105 shadow-strong">
                    <i class="fas fa-save mr-3"></i>Register Pharmacy & Send Credentials
                </button>
            </div>
        </form>
    </main>

    <script>
        // GPS Location
        function getCurrentGPSLocation() {
            const statusDiv = document.getElementById('locationStatus');
            statusDiv.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Getting location...';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
                        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
                        statusDiv.innerHTML = '<i class="fas fa-check-circle text-green-500 mr-2"></i>Location captured successfully!';
                    },
                    function(error) {
                        statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Error getting location: ' + error.message;
                    }
                );
            } else {
                statusDiv.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>Geolocation is not supported by this browser.';
            }
        }

        // Form Submission
        document.getElementById('pharmacyRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pharmacyData = {
                name: document.getElementById('pharmacyName').value,
                ownerName: document.getElementById('ownerName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value)
            };

            try {
                const response = await fetch('/api/admin/register-pharmacy-only', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer admin-token`
                    },
                    body: JSON.stringify(pharmacyData)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(`Pharmacy registered successfully!\nTemporary password sent to ${pharmacyData.email}\nPharmacy ID: ${result.pharmacyId}`);
                    this.reset();
                    document.getElementById('locationStatus').innerHTML = '';
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                alert('Error registering pharmacy: ' + error.message);
            }
        });
    </script>
</body>
</html>
